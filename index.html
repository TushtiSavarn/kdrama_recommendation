<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Drama Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>K-Drama Recommendation System</h1>
        <form id="kdramaForm">
            <label for="kdramaTitle">Enter K-Drama Title:</label>
            <input type="text" id="kdramaTitle" name="kdramaTitle" placeholder="e.g., Move to Heaven" autocomplete="off">
            <ul id="suggestions"></ul>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations">
            <!-- Recommendations will appear here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
